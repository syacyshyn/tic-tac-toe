<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="tic-tac-toe-board">
        <div id="top-container-of-buttons">
            <div><span id="x-player-icon">x</span><span id="o-player-icon">o</span></div>
            <div id="turn-button"></div>
            <span id="refresh-button" class="material-symbols-outlined">refresh</span>
        </div>
        <div id="grid-container">
            <div id="top-left-square" class="individual-tic-tac-toe-square"></div>
            <div id="top-middle-square" class="individual-tic-tac-toe-square"></div>
            <div id="top-right-square" class="individual-tic-tac-toe-square"></div>
            <div id="middle-left-square" class="individual-tic-tac-toe-square"></div>
            <div id="middle-middle-square" class="individual-tic-tac-toe-square"></div>
            <div id="middle-right-square" class="individual-tic-tac-toe-square"></div>
            <div id="bottom-left-square" class="individual-tic-tac-toe-square"></div>
            <div id="bottom-middle-square" class="individual-tic-tac-toe-square"></div>
            <div id="bottom-right-square" class="individual-tic-tac-toe-square"></div>
        </div>
        <div id="bottom-container-of-buttons">
            <div id="x-score" class="individual-score-buttons">X (YOU)</div>
            <div id="tie-score" class="individual-score-buttons">TIES</div>
            <div id="o-score" class="individual-score-buttons">O (CPU)</div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
